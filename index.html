<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
  <a-scene mindar-image="imageTargetSrc: ./Neymar.mind.txt">
    <a-entity mindar-image-target="targetIndex: 0">
      <!-- Esconderijo -->
      <a-box position="0 0.5 -2" color="purple" depth="0.5" height="1" width="1"></a-box>

      <!-- Pessoa -->
      <a-image id="person" src="./person.png" position="0 0.5 -5" width="1" height="1"></a-image>

      <!-- Placa de mensagem -->
      <a-plane id="messagePlane" position="0 2 -5" width="3" height="1" color="white" opacity="0">
        <a-text value="VocÃª me encontrou!" color="black" align="center" position="0 0 0.01" width="2.5"></a-text>
      </a-plane>
    </a-entity>

    <!-- Componente de som -->
    <a-sound id="victorySound" src="./victory-sound.mp3" autoplay="false"></a-sound>

    <a-camera>
      <a-cursor></a-cursor>
    </a-camera>
  </a-scene>
</body>
</html>
