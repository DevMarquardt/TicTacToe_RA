<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
  </style>
</head>

<body>
  <a-scene mindar-image="imageTargetSrc: ./Neymar.mind.txt" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
    <a-assets>
      <a-mixin id="cell" geometry="primitive: plane; width: 0.5; height: 0.5" material="color: white; shader: flat" ></a-mixin>
    </a-assets>
    
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">

      <!-- Tabuleiro e cÃ©lulas -->
      <a-entity id="board">
        <!-- Iteraremos pelas linhas e colunas para criar o tabuleiro -->
        <a-entity class="cell" mixin="cell" position="-0.5 0.5 0" onclick="makeMove(event);"></a-entity>
        <a-entity class="cell" mixin="cell" position="0 0.5 0" onclick="makeMove(event);"></a-entity>
        <a-entity class="cell" mixin="cell" position="0.5 0.5 0" onclick="makeMove(event);"></a-entity>
        
        <a-entity class="cell" mixin="cell" position="-0.5 0 0" onclick="makeMove(event);"></a-entity>
        <a-entity class="cell" mixin="cell" position="0 0 0" onclick="makeMove(event);"></a-entity>
        <a-entity class="cell" mixin="cell" position="0.5 0 0" onclick="makeMove(event);"></a-entity>
        
        <a-entity class="cell" mixin="cell" position="-0.5 -0.5 0" onclick="makeMove(event);"></a-entity>
        <a-entity class="cell" mixin="cell" position="0 -0.5 0" onclick="makeMove(event);"></a-entity>
        <a-entity class="cell" mixin="cell" position="0.5 -0.5 0" onclick="makeMove(event);"></a-entity>
      </a-entity>
    </a-entity>

    <script>
      let currentPlayer = 'X';

      function makeMove(event) {
        const cell = event.target;

        // Check if cell is already occupied
        if (cell.hasAttribute('text')) return;

        // Set text based on current player
        cell.setAttribute('text', 'value', currentPlayer);
        cell.setAttribute('text', 'color', currentPlayer === 'X' ? 'red' : 'blue');
        cell.setAttribute('text', 'align', 'center');
        cell.setAttribute('text', 'width', '8');

        // Switch player
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        
        // Check for game over here (win conditions, draw condition, etc.)
      }
    </script>
  </a-scene>
</body>

</html>
