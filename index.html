<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
</head>

<body>
  <a-scene mindar-image="imageTargetSrc: ./Neymar.mind.txt" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-plane color="white" position="0 0 0" height="1.5" width="1.5"></a-plane>

      <!-- Tabuleiro -->
      <a-plane color="black" position="0 0.5 0.01" height="0.1" width="1.5"></a-plane>
      <a-plane color="black" position="0 -0.5 0.01" height="0.1" width="1.5"></a-plane>
      <a-plane color="black" position="0.5 0 0.01" height="1.5" width="0.1"></a-plane>
      <a-plane color="black" position="-0.5 0 0.01" height="1.5" width="0.1"></a-plane>

      <!-- Peças -->
      <!-- Para esta demonstração, adicionei apenas três peças para o jogador X e O, 
        mas em um jogo completo você teria que adicionar lógica para alternar entre os jogadores e verificar vitórias -->
      <a-text value="X" position="-0.75 0.75 0.02" color="red" width="2" align="center"></a-text>
      <a-text value="O" position="0.75 0.75 0.02" color="blue" width="2" align="center"></a-text>
      <a-text value="X" position="-0.75 -0.75 0.02" color="red" width="2" align="center"></a-text>
    </a-entity>
  </a-scene>
</body>

</html>
