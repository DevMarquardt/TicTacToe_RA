<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
</head>

<body>
  <a-scene mindar-image="imageTargetSrc: ./Neymar.mind.txt" vr-mode-ui="enabled: false">
    <a-camera></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <!-- Quadrado a ser pintado -->
      <a-plane id="paintSquare" class="clickable" position="0 0.5 0" width="1" height="1" color="white" onclick="applyColor(event);" gesture-detector="enabled: false"></a-plane>
      
      <!-- Paleta de cores -->
      <a-circle id="redColor" class="clickable" position="-0.5 -0.5 0" radius="0.2" color="red" onclick="selectColor('red');"></a-circle>
      <a-circle id="blueColor" class="clickable" position="0 -0.5 0" radius="0.2" color="blue" onclick="selectColor('blue');"></a-circle>
      <a-circle id="greenColor" class="clickable" position="0.5 -0.5 0" radius="0.2" color="green" onclick="selectColor('green');"></a-circle>
    </a-entity>

    <script>
      let selectedColor = 'white';

      function selectColor(color) {
        selectedColor = color;
      }

      function applyColor(event) {
  if (event.detail.intersectedEl.id === 'paintSquare') {
    event.detail.intersectedEl.setAttribute('color', selectedColor);
  }
}
    </script>
  </a-scene>
</body>
</html>
