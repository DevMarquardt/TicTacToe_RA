<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
  <a-scene mindar-image="imageTargetSrc: ./Neymar.mind.txt">
    <a-entity mindar-image-target="targetIndex: 0">
      <a-plane position="0 0 -1" rotation="-90 0 0" width="3" height="3" color="white"></a-plane>
      <a-plane position="-1 0 -1" width="1" height="3" color="white"></a-plane>
      <a-plane position="1 0 -1" width="1" height="3" color="white"></a-plane>
      <a-plane position="0 0 0" rotation="0 0 0" width="3" height="3" color="white"></a-plane>
      <a-plane position="-1 0 0" width="1" height="3" color="white"></a-plane>
      <a-plane position="1 0 0" width="1" height="3" color="white"></a-plane>
      <a-plane position="0 0 1" rotation="90 0 0" width="3" height="3" color="white"></a-plane>
      <a-plane position="-1 0 1" width="1" height="3" color="white"></a-plane>
      <a-plane position="1 0 1" width="1" height="3" color="white"></a-plane>
      
      <!-- CÃ©lulas do jogo da velha -->
      <a-entity class="cell" id="cell1" position="-1.5 0.01 -1.5" rotation="-90 0 0"></a-entity>
      <a-entity class="cell" id="cell2" position="-0.5 0.01 -1.5" rotation="-90 0 0"></a-entity>
      <a-entity class="cell" id="cell3" position="0.5 0.01 -1.5" rotation="-90 0 0"></a-entity>
      <a-entity class="cell" id="cell4" position="-1.5 0.01 -0.5" rotation="-90 0 0"></a-entity>
      <a-entity class="cell" id="cell5" position="-0.5 0.01 -0.5" rotation="-90 0 0"></a-entity>
      <a-entity class="cell" id="cell6" position="0.5 0.01 -0.5" rotation="-90 0 0"></a-entity>
      <a-entity class="cell" id="cell7" position="-1.5 0.01 0.5" rotation="-90 0 0"></a-entity>
      <a-entity class="cell" id="cell8" position="-0.5 0.01 0.5" rotation="-90 0 0"></a-entity>
      <a-entity class="cell" id="cell9" position="0.5 0.01 0.5" rotation="-90 0 0"></a-entity>
    </a-entity>
  </a-scene>
  <script src="script.js"></script>
</body>
</html>
